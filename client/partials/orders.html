<nav>
    <div class="orange nav-wrapper">
      <a href="#!/userdashboard" class="brand-logo right">BMN Inventory</a>
      <ul class="left ">
        <li><a href="#!/userdashboard">Dashboard</a></li>
        <li><a href="#!/inventory">Inventory</a></li>
        <li class="active"><a href="#!/orders">Orders</a></li>
        <li><a href="#!/companies">Companies</a></li>
        <li><a href="#!/" ng-click="OC.logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

<h1 class="center-title">Orders</h1>
<div ng-repeat='error in errors'>
  <p>{{error.message}}</p>
</div>
<input ng-model="search" placeholder="search products...">

<div class="scroll">
  <div ng-repeat="order in orders">
    <hr>
    <span class="bold">Order ID: {{order._id}}</span> - <span class="bold">{{order.products.length}} Product(s)</span>
    <br>
    <a href="#!/orders/{{order._id}}"><button>View Order</button></a>
    <br>
    <span>Placed By: {{order.recipient.data.first_name}}</span>
    <br>
    <span>Placed On: {{order.createdAt}}</span>
    <br>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price:</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in order.products | filter: {name:search}">
          <td ng-bind="product._id"></td>
          <td ng-bind="product.name"></td>
          <td ng-bind="product.quantity"></td>
          <td ng-bind="product.sellPrice"></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
